<html  custom-frame="layered" window-resizable>
  <head>
    <title></title>
        <link rel="stylesheet" type="text/css" href="main.css" >
		<!-- <link rel="stylesheet" type="text/css" href="lobby.css" > -->
		<!-- <link rel="stylesheet" type="text/css" href="updates.css"> -->
		<!-- <link rel="stylesheet" type="text/css" href="login.css"> -->


		<script type="text/tiscript" src="main.tis" />
		
  </head>
  <body #Papa class="main">


	<div #LauncherHeader role="window-caption">
		 <div #LauncherLogo> 
			 <img src="images/woa-logo-200x32.png" style="margin-left:4px;margin-right:4px;"> 
		 </div> 
		 <div #LauncherHeaderMenu> 
			 <a href="#" > НАСТРОЙКИ</a>
			 <a href="#" > ТОП</a>
			 <a href="#" > ОБЩЕНИЕ</a>
		 </div> 
		 <div #LauncherHeaderAppMenu>
			<button role="window-minimize">_</button>
			<button role="window-close">X</button>
		 </div>
	</div>
	

	<div #LauncherContent>
		<div #LauncherContentUpdate class="content" style="visibility:visible;">
			<div class="data-table">
				<div class="data-table-line">
					<div class="data-table-line-header">Обновление</div>
				</div>
			</div>
		</div>	
		<div #LauncherContentLobby class="content" style="visibility:collapse;">
			<div class="data-table">
				<div class="data-table-line">
					<div class="data-table-line-header">Лобби</div>
				</div>
			</div>
		</div>	
		<div #LauncherContentAutorization class="content" style="visibility:collapse;">
			<div class="data-table">
				<div class="data-table-line">
					<div class="data-table-line-header">АВТОРИЗАЦИЯ</div>
				</div>
				<div class="data-table-line">
					<div class="data-table-line-sub-header">Вы будете переведы на сайт Вконтакте для прохождения верификации, после чего вернетесь сюда для продолжения.</div>
				</div>
			


				<div class="data-table-line" />
				<div class="data-table-line" />
				<div class="data-table-line" />
				<div class="data-table-line" />
				<div class="data-table-line" />
				<div class="data-table-line" />
				<div class="data-table-line" />
			</div>
			<center>
				<button #VKLoginButton style="filter: opacity(100%);display:inline-block;background: url(images/vkloginbutton.png) stretch;width:320px;height:84px;cursor: pointer;"></button>
			</center>
		</div>
		
		<div #LauncherContentUserInfo class="content" style="visibility:collapse;">
			
			<!--<div class="data-table" style="filter: opacity(10%);" disabled>-->
			<div class="data-table">
				<div class="data-table-line">
					<div class="data-table-line-header">ИНФОРМАЦИЯ ОБ ИГРОКЕ</div>
				</div>
				<div class="data-table-line">
					<div class="data-table-line-sub-header">Ваш никнейм будет использоваться в игре и не может быть изменён. Игра содержит элементы насилия, поэтому не допустима для игроков младше 18-ти лет.</div>
				</div>
				<div class="data-table-line">
				</div>
				<div class="data-table-line">
				</div>
				<div class="data-table-line">
				</div>
				<div class="data-table-line">
					<div class="data-table-line-name">Никнейм</div>
					<div class="data-table-line-value"><input #NickNameTextbox type="text" size="16" /></div>
				</div>
				<div #NickNameError class="data-table-line" style="visibility:collapse;">
					<div class="data-table-line-name"></div>
					<div class="data-table-line-value-error">* Никнейм состоит из цифр, латинских букв и символов (-,_,+). Длина от 6 до 16 символов.</div>
				</div>
				<div class="space-x" />
				<div class="data-table-line">
					<div class="data-table-line-name"></div>
					<div class="data-table-line-value"><input #AgeCheckbox type="checkbox" style="">Мне больше 18-ти лет</input></div>
				</div>
				<div #AgeError class="data-table-line" style="visibility:collapse;">
					<div class="data-table-line-name"></div>
					<div class="data-table-line-value-error">* Вы должны быть старше 18 лет чтобы продолжить.</div>
				</div>
				<div class="space-xx" />
				<div class="data-table-line">
					<div class="data-table-line-name"></div>
					<div class="data-table-line-value"><a #UserDataConfirmButton class="button" href="#" style="width:auto;height:15px;">Сохранить</a></div>
				</div>
			</div>
			
		</div>
	</div>
	
	<div #LauncherFooter >
	
		<div #LauncherFooterMain class="footer-content" style="">
				<div #LauncherFooterBody style="">
				</div>
				<div #LauncherFooterButton style="">
					<a class="button" href="#" style="width:120px;height:35px;" disabled> Играть </a>
				</div>
		</div>
	</div>

	  <!-- <tr> -->
		  <!-- <td class="title" style="width:16px;height:16px;"><img src="images/icon16.png" style="margin-left:4px;margin-right:4px;"></td> -->

			  <!-- <button role="window-minimize">_</button> -->
			  <!-- <button role="window-close">X</button> -->
		  <!-- </td> -->
	  <!-- </tr> -->
	<!-- </table> -->

	
	<!-- <include src="updates.htm" /> -->
	<!-- <include src="lobby.htm" /> -->
	<!-- <include src="login.htm" /> -->
	<div #BlockOfTemplates  style="visibility:collapse;">
		<div #ProgressTemplate class='progress'>
			<span class='progress-text' />
			<div class='progress-fill' />
			<div class='progress-no' />
		</div>
	</div>
	
	<img id="RandomProgress" src="images/loading_basic.gif" style="position: fixed;left:0px;top:0px;width: 32px; height: 32px;visibility:collapse;"/>



  </body>
</html>
